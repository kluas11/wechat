<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址管理</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <!--链接bootstrap样式表-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="../css/common.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="./css/address_management.css">
</head>
<body>
<div class="container-fluid">
    <!--地址管理-->
    <div class="row info1 " id="list1">
            <div class=" col-xs-2 name pl0">张三</div>
            <div class=" col-xs-10 tel pl0">13800138000</div>

            <div class=" col-xs-12 address pl0">广东 广州 天河 中山大道西191号南方医科大学附属三院</div>
        <div class="col-xs-12 pl0 modify">
            <div class="col-xs-6 left">
                <i class="active"></i>
                <span>默认地址</span>
            </div>
            <div class="col-xs-6 pr0 right">
                <div class="col-xs-6  pl0 pr0 mdf">
                    <i class="active"></i>
                    <a href="http://deng10.duapp.com/hz/shop/edit_address.html">修改</a>
                </div>
                <div class="col-xs-6 pl0 pr0 delect">
                    <i></i>
                    <span>删除</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row info1 " id="list2">
            <div class=" col-xs-2 name pl0">张三</div>
            <div class=" col-xs-8 tel pl0">13800138000</div>
            <div class=" col-xs-12 pl0 address">广东 广州 天河 中山大道西191号南方医科大学附属三院</div>
        <div class="col-xs-12 pl0 modify">
            <div class="col-xs-6 left">
                <i class=""></i>
                <span>默认地址</span>
            </div>
            <div class="col-xs-6 pr0 right">
                <div class="col-xs-6  pl0 pr0 mdf">
                    <i></i>
                    <a href="http://deng10.duapp.com/hz/shop/edit_address.html">修改</a>
                </div>
                <div class="col-xs-6 pl0 pr0 delect">
                    <i></i>
                    <span>删除</span>
                </div>
            </div>
        </div>
    </div>
    <!--新增地址-->
    <div class="row new_address center-block">
        <a href="http://deng10.duapp.com/hz/shop/add_address.html">新增地址</a>
    </div>
</div>
</body>
</html>
<!--链接jquery-->
<script src="../js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>
    var list1=$('#list1 .modify .left i');
    var list2=$('#list2 .modify .left i');
   list1.click(function () {
        $(this).addClass('active');
        list2.removeClass('active');

    })
    list2.click(function () {
        $(this).addClass('active');
        list1.removeClass('active');
    })
</script>
