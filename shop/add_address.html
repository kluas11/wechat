<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建地址</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <!--链接bootstrap样式表-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="../css/common.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="./css/add_address.css">
</head>
<body>
<div class="container-fluid">
    <form action="" class="row address_info ">
        <input type="text" placeholder="请填写收货人姓名" class="col-xs-12 bgw">
        <!--电话-->
        <input type="text" placeholder="请填写手机号码" class="col-xs-12 bgw">
        <!--区-->
        <div class="col-xs-12 address">
            <span>省、市、区</span>
            <i class="arrow"></i>
        </div>
        <!--详细地址-->
        <input type="text" placeholder="请填写详细地址" class="col-xs-12 bgw">
        <!--删除与保存-->
        <div class="col-xs-12 " id="footer">
            <button type="submit" class="save ">保存</button>
        </div>
    </form>
</div>
</body>
</html>
<!--链接jquery-->
<script src="../js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
