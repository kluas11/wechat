                <i></i>

        </div>

        <div class="col-xs-12 color same">
         <div class="title"><span >颜色</span></div>

                <span class=" col-xs-3 active ">白色</span>
                <span class="col-xs-3 ">红色</span>
                <span class="col-xs-3 ">粉色</span>
        </div>
    </div>
        <!--尺码-->
        <div class="col-xs-12 size same" >
            <div class=" col-xs-12 pl0 title"><span >尺码</span></div>

                <span class="col-xs-3 ">L</span>
            </div>
        </div>
        <!--购买数量-->
        <div class="col-xs-12 number">
                <div class=" col-xs-4  pr0 pl0 title"><span>购买数量</span></div>

                    <span class="jia">+</span>
                    <span class="shu">1</span>
                    <span class="jian">-</span>
                </div>
        </div>
        <!--确认-->
        <div class="col-xs-12 queren ">

                <span>确定</span>
            </div>
        </div>
</div>

<!--链接jquery-->
<script src="../js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap js文件-->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!--链接swiper js文件-->
<script src="../bower_components/swiper/dist/js/swiper.min.js"></script>
<script>
//    <!--规格颜色的选择-->
    $('#specification .color .content span').click(function () {
        $(this).addClass('active').siblings('span').removeClass('active');
        var cor=$(this).text()
        $('#header .info .color').text(cor);
    })
//尺码的选择
$('#specification .size .content span').click(function () {
    $(this).addClass('active').siblings('span').removeClass('active');
    var size=$(this).text();
    $('#header .info .size').text(size);
})
//购买数量
var jia=$('#specification .number .right .shu').text();
$('#specification .number .right .jia').click(function () {
   jia++;
    $('#specification .number .right .shu').text(jia);
//    console.log(typeof jia);
})
//减
$('#specification .number .right .jian').click(function () {
    if(jia>0) {
        jia--;
        $('#specification .number .right .shu').text(jia);
    }
//    console.log(typeof jia);
})
    var mySwiper= new Swiper('.swiper-container',{
        autoplay:2000,
        loop:true,
//        分页器
        pagination : '.swiper-pagination',
        direction:'horizontal'
//        // 如果需要前进后退按钮
//        nextButton: '.swiper-button-next',
//        prevButton: '.swiper-button-prev',
//
//        // 如果需要滚动条
//        scrollbar: '.swiper-scrollbar',
    });
//    购物车点击
//取消滑动默认事件
     var flag=0;
function tm(ev) {
    ev.preventDefault();
}

    $(".shop_car").click(function () {
        flag=1;
        if (flag == 1){//遮罩层
//            pc防止滑动
            document.body.style.overflow='hidden';
            document.body.style.height='100%';
//            侦听手机滑动触发时间 防止手机滑动
            document.addEventListener('touchmove',tm)
        }
        $("#specification").fadeIn();
        $(".cover").fadeIn();
        $(window).scrollTop(0);

    })
//
    $(".spec").click(function () {
        $("#specification").fadeIn();
        $(".cover").fadeIn();
//        $(window).scrollTop(0);
    })
//    关闭按钮
    $(".clo").click(function () {
//            pc防止滑动
        var flag=0;
        if(flag==0) {
            document.body.style.overflow = '';
            document.body.style.height = '';
//            移除侦听事件
            document.removeEventListener('touchmove',tm)
        }
        $("#specification").hide();
        $(".cover").hide();
    })

</script>
