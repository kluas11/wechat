<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--链接bootstrap样式表-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search_commons.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="css/search_page.css">
</head>
<body>
<div class="container-fluid">
    <!--顶部搜索栏-->
    <div class="row" id="search">
        <div class="col-xs-9 search_input pr0">
            <input type="text" placeholder="请输入搜索内容" class="content">
            <i class="search_img"></i>
        </div>
        <div class="col-xs-3">
            <button class="search_title">
                搜索
            </button>
        </div>
    </div>
    <!--没有内容文字-->
    <div class="row no_content">
        <div class="col-xs-12 title">
            <img src="images/search_nofind_03.png" alt="">
        </div>
        <div class="col-xs-12 image">
            <img src="images/nofind_03.png" alt="" >
        </div>
    </div>
</div>
</body>
</html>
<!--链接jquery-->
<script src="js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
