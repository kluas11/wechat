<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请售后</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <!--链接bootstrap样式表-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->

    <!--链接内部样式表-->

</head>
<body>
<div class="container-fluid">
    <!--要申请售后的商品-->
    <div class="row shop bgw">
        <div class="col-xs-1  pr0 check">
            <i></i>
        </div>
        <div class="col-xs-11  info">
            <div class="col-xs-3 pl0 pr0">
                <img src="images/order1.png" alt="" class="pic">
            </div>
            <div class="col-xs-9 ">
            <p class="title">韩都衣舍秋冬装新款女装长袖宽松</p>
            <div class="spe_info">
                <span>x2</span>&nbsp;&nbsp;
                <span>规格:</span>&nbsp;&nbsp;
                <span>"白色"</span>&nbsp;&nbsp;
                <span>"S"</span>
            </div>
            <P class="price">￥200.00</P>
            </div>
        </div>
    </div>
    <!--没有被选中-->
    <div class="row shop  list2 bgw">
        <div class="col-xs-1  pr0 check">
            <i></i>
        </div>
        <div class="col-xs-11  info">
            <div class="col-xs-3 pl0 pr0">
                <img src="images/order1.png" alt="" class="pic">
            </div>
            <div class="col-xs-9 ">
                <p class="title">韩都衣舍秋冬装新款女装长袖宽松</p>
                <div class="spe_info">
                    <span>x2</span>&nbsp;&nbsp;
                    <span>规格:</span>&nbsp;&nbsp;
                    <span>"白色"</span>&nbsp;&nbsp;
                    <span>"S"</span>
                </div>
                <P class="price">￥200.00</P>
            </div>
        </div>
    </div>

</div>
</body>
</html>

    $('.check i').click(function () {
        $(this).toggleClass('active');
    })
</script>
