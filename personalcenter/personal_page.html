<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--链接bootstrao样式表-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="../css/common.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="css/personal_page.css">
</head>
<body>
<div class="container-fluid">
    <!--顶部个人信息栏-->
    <!--背景图变大-->
    <div class="row  " id="header">
        <div class="col-xs-12 content">
            <!--头像-->
            <div class="col-xs-3 pl0 pr0 image">
                <img src="images/personal3_03.png" alt="" style="width: 80px">
            </div>
            <!--右侧信息-->
            <div class="col-xs-9 info  pr0">
                <div class="name">
                    <p>June_12345</p>
                    <p>积分: <span>999</span></p>
                    <div class="receipt">
                        <i></i>
                        <a href="http://deng10.duapp.com/hz/shop/address_management.html">账号管理、收货地址></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--关注列表-->
    <div class="row attention bgw">
        <div class="col-xs-12 content">
            <div class="col-xs-4 list">
                <a href="http://deng10.duapp.com/hz/personalcenter/att_commodity.html"><span class="number">12</span>
                    <span class="title">关注商品</span></a>
            </div>
            <div class="col-xs-4 list">
                <a href="http://deng10.duapp.com/hz/personalcenter/att_shops.html"> <span class="number">0</span>
                    <span class="title">关注店铺</span></a>
            </div>
            <div class="col-xs-4 list">
                <a href="http://deng10.duapp.com/hz/personalcenter/browse_history.html"><span class="number">9</span>
                    <span class="title">浏览记录</span></a>
            </div>
        </div>
    </div>
    <!--我的订单-->
    <div class="row order">
        <div  class="col-xs-12 title">
            <div class="col-xs-7 left pl0">
                <i></i>
                <span>我的订单</span>
            </div>
            <div class="col-xs-5 right pr0 pl0">
                <a href="http://deng10.duapp.com/hz/personalcenter/order_page.html" class="check">查看全部订单</a>
                <i></i>
            </div>
        </div>
        <div class="col-xs-12 info">
            <div class="col-xs-3 list list1 pl0 pr0">
                <a href="http://deng10.duapp.com/hz/personalcenter/order_page.html"><i></i>
                <span class="">待付款</span></a>
            </div>
            <div class="col-xs-3 list list2 pl0 pr0">
                <a href="http://deng10.duapp.com/hz/personalcenter/order_page.html"> <i></i>
                <span class="">待收货</span></a>
            </div>
            <div class="col-xs-3 list3 list pl0 pr0">
                <a href="http://deng10.duapp.com/hz/personalcenter/order_page.html"><i></i>
                <span class="">待评价</span></a>
            </div>
            <div class="col-xs-3 list list4  pl0 pr0">
                <a href="http://deng10.duapp.com/hz/personalcenter/aftermarketrefund.html"><i></i>
                <span class="">售后/退换</span></a>
            </div>
        </div>
    </div>
    <!--我的积分-->
    <div class="row same">
        <div class="col-xs-12 integral bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/my_scores.html"> <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的积分</span>

            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
        <!--优惠-->
        <div class="col-xs-12 offer bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/coupon_page.html">  <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的优惠卷</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
    </div>
    <!--成为分销-->
    <div class="row same">
        <div class="col-xs-12 Distribution bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/distribution.html">
             <div class="col-xs-10 left pl0">
                <i></i>
                <span>成为分销</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
        <!--选择店铺-->
        <div class="col-xs-12 chooseshop bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/my_shop.html"><div class="col-xs-10 left pl0">
                <i></i>
                <span>选择店铺</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
        <!--我的分销-->
        <div class="col-xs-12 myd_n bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/my_distribution.html"><div class="col-xs-10 left pl0">
                <i></i>
                <span>我的分销</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
        <!--我的店铺-->
        <div class="col-xs-12 my_shop bgw">
            <a href="http://deng10.duapp.com/hz/personalcenter/my_shop.html"> <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的店铺</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
            </a>
        </div>
    </div>
    <!--底部-->
    <div class="row footer_info bg_w">
        <div class="col-xs-3 info1 mr_t">
            <i></i>
            <a href="http://deng10.duapp.com/hz/index.html">首页</a></div>
        <div class="col-xs-3 info2 mr_t"><i></i>
            <a href="http://deng10.duapp.com/hz/classification.html">分类</a></div>
        <div class="col-xs-3 info3 mr_t"><i></i>
            <a href="http://deng10.duapp.com/hz/shop_cart.html" >购物车</a></div>
        <div class="col-xs-3 info4 mr_t"><i></i>
            <a class="active">我</a></div>
    </div>

</div>
</body>
</html>
<!--链接jquery-->
<script src="../js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
