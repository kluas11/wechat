<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--链接bootstrao样式表-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="../css/common.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="css/personal_page.css">
</head>
<body>
<div class="container-fluid">
    <!--顶部个人信息栏-->
    <!--背景图变大-->
    <div class="row  " id="header">
        <div class="col-xs-12 content">
            <!--头像-->
            <div class="col-xs-3 pl0 pr0 image">
                <img src="images/personal3_03.png" alt="" class="pic">
            </div>
            <!--右侧信息-->
            <div class="col-xs-9 info  pr0">
                <div class="name">
                    <p>June_12345</p>
                    <p>积分: <span>999</span></p>
                    <div class="receipt">
                        <i></i>
                        <a>账号管理、收货地址></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--关注列表-->
    <div class="row attention bgw">
        <div class="col-xs-12 content">
            <div class="col-xs-4 list">
                    <span class="number">12</span>
                    <span class="title">关注商品</span>
            </div>
            <div class="col-xs-4 list">
                    <span class="number">0</span>
                    <span class="title">关注店铺</span>
            </div>
            <div class="col-xs-4 list">
                    <span class="number">9</span>
                    <span class="title">浏览记录</span>
            </div>
        </div>
    </div>
    <!--我的订单-->
    <div class="row order">
        <div  class="col-xs-12 title">
            <div class="col-xs-7 left pl0">
                <i></i>
                <span>我的订单</span>
            </div>
            <div class="col-xs-5 right pr0 pl0">
                <span class="check">查看全部订单</span>
                <i></i>
            </div>
        </div>
        <div class="col-xs-12 info">
            <div class="col-xs-3 list list1 pl0 pr0">
                <i></i>
                <span class="">待付款</span>
            </div>
            <div class="col-xs-3 list list2 pl0 pr0">
                <i></i>
                <span class="">待收货</span>
            </div>
            <div class="col-xs-3 list3 list pl0 pr0">
                <i></i>
                <span class="">待评价</span>
            </div>
            <div class="col-xs-3 list list4  pl0 pr0">
                <i></i>
                <span class="">售后/退换</span>
            </div>
        </div>
    </div>
    <!--我的积分-->
    <div class="row same">
        <div class="col-xs-12 integral bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的积分</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
        <!--优惠-->
        <div class="col-xs-12 offer bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的优惠卷</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
    </div>
    <!--成为分销-->
    <div class="row same">
        <div class="col-xs-12 Distribution bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>成为分销</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
        <!--选择店铺-->
        <div class="col-xs-12 chooseshop bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>选择店铺</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
        <!--我的分销-->
        <div class="col-xs-12 myd_n bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的分销</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
        <!--我的店铺-->
        <div class="col-xs-12 my_shop bgw">
            <div class="col-xs-10 left pl0">
                <i></i>
                <span>我的店铺</span>
            </div>
            <div class="col-xs-2 arrow pr0">
                <i></i>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="row footer_info bg_w">
        <div class="col-xs-3 info1 mr_t">
            <i></i>
            <p >首页</p></div>
        <div class="col-xs-3 info2 mr_t"><i></i>
            <p >分类</p></div>
        <div class="col-xs-3 info3 mr_t"><i></i>
            <p >购物车</p></div>
        <div class="col-xs-3 info4 mr_t"><i></i>
            <p class="active">我</p></div>
    </div>

</div>
</body>
</html>
<!--链接jquery-->
<script src="../js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>
    $('.info1').click(function () {
        window.location.href='../index.html';

    })
    $(".info2").click(function () {
        window.location.href='../classification.html';
    })
    $(".info3").click(function () {
        window.location.href='../shop_cart.html';
    })

</script>
