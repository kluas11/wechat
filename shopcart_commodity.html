<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--链接bootstrap样式表-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--链接共同样式-->
    <link rel="stylesheet" href="css/common.css">
    <!--链接内部样式表-->
    <link rel="stylesheet" href="css/commodity.css">
</head>
<body>
<div class="container-fluid">
    <div class="row shop_list bgw">
        <div class="  col-xs-1 pr0 pl0 check">
           <i></i>
        </div>
            <div class="col-xs-4">
                <img src="images/deatil3.png" alt=""class="pic">
            </div>
        <div class="col-xs-7 content pl0">
            <p class="p1">韩都衣舍秋冬装新款女装长袖</p>
            <p class="price">￥200.00</p>
            <div class="number">
                <span class="jia">+</span>
                <span class="num">1</span>
                <span class="jian">-</span>
            </div>
            <div class="delect">
                <i></i>
                <span>删除</span>
            </div>
        </div>
    </div>
    <div class="row shop_list  list2 bgw">
        <div class="  col-xs-1 pr0 pl0 check">
            <i></i>
        </div>
        <div class="col-xs-4">
            <img src="images/deatil3.png" alt="" class="pic">
        </div>
        <div class="col-xs-7 content pl0">
            <p class="p1">韩都衣舍秋冬装新款女装长袖</p>
            <p class="price">￥200.00</p>
            <div class="number">
                <span class="jia">+</span>
                <span class="num">1</span>
                <span class="jian">-</span>
            </div>
            <div class="delect">
                <i></i>
                <span>删除</span>
            </div>
        </div>
    </div>
    <!--结算-->
    <div class="row settlement bgw">
        <div class="col-xs-8 left pr0">
            <div class="select col-xs-4 pl0 pr0">
                <i></i>&nbsp;
                <span>全选</span>
            </div>
            <div class="total col-xs-8 pr0 ">
                合计:<span class="price">￥200.00</span></div>
        </div>
        <div class="col-xs-4 right pr0 pl0">
            <div class="content">结算（<span>1</span>）</div>
        </div>
    </div>
    <!--底部-->
    <div class="row footer_info bg_w">
        <div class="col-xs-3 info1 mr_t">
            <i></i>
            <p >首页</p></div>
        <div class="col-xs-3 info2 mr_t"
        ><i></i>
            <p >分类</p></div>
        <div class="col-xs-3 info3 mr_t">
            <i></i>
            <p class="active">购物车</p>
        </div>
        <div class="col-xs-3 info4 mr_t">
            <i></i>
            <p>我</p>
        </div>
    </div>
</div>

</body>
</html>
<!--链接jquery-->
<script src="js/jquery-1.11.3/jquery.min.js"></script>
<!--链接bootstrap JS文件-->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
